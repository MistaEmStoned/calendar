<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar Web App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="left-panel">
        <img src="photos/Baguio.jpg" alt="Baguio City">
        <h2>BAGUIO CITY</h2>
        <p>Philippines</p>
        <p class="quote">"The City of Pines"</p>
    </div>

    <div class="right-panel">
        <div class="header">
            <h1 id="month">September</h1>
            <p id="year">2025</p>
            <div class="controls">
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
        </div>

        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
